<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEBUFF.EU | System Loading</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            twitch: {
              bg: '#05010a',
              card: '#18181b',     
              main: '#9146FF',
              accent: '#bf94ff',   
              text: '#efeff1',     
            }
          },
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif'],
            mono: ['Share Tech Mono', 'monospace'],
          },
          animation: {
            'fade-in-down': 'fadeInDown 1s ease-out forwards',
            'stripes': 'stripes 1s linear infinite',
            'breathe': 'breathe 4s ease-in-out infinite',
          },
          keyframes: {
            fadeInDown: {
              '0%': { opacity: '0', transform: 'translateY(-20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            stripes: {
              '0%': { backgroundPosition: '0 0' },
              '100%': { backgroundPosition: '30px 0' },
            },
            breathe: {
              '0%, 100%': { transform: 'scale(1)', filter: 'drop-shadow(0 0 15px rgba(145, 70, 255, 0.4))' },
              '50%': { transform: 'scale(1.05)', filter: 'drop-shadow(0 0 25px rgba(145, 70, 255, 0.7))' },
            }
          }
        }
      }
    }
  </script>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      background-color: #05010a;
      color: #efeff1;
      overflow: hidden;
    }

    .glitch-wrapper {
      position: relative;
      color: white;
      font-weight: 900;
      letter-spacing: -0.05em;
    }

    .glitch-layer {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0.8;
    }

    .glitch-layer::before, .glitch-layer::after {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0; width: 100%;
      background: #05010a;
    }

    .glitch-layer::before {
      left: 2px; text-shadow: -2px 0 #9146FF;
      clip-path: inset(44% 0 61% 0);
      animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
    }

    .glitch-layer::after {
      left: -2px; text-shadow: -2px 0 #00f0ff; 
      clip-path: inset(14% 0 81% 0);
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim-1 {
      0% { clip-path: inset(20% 0 80% 0); } 20% { clip-path: inset(60% 0 10% 0); }
      40% { clip-path: inset(40% 0 50% 0); } 60% { clip-path: inset(80% 0 5% 0); }
      80% { clip-path: inset(10% 0 70% 0); } 100% { clip-path: inset(30% 0 20% 0); }
    }

    @keyframes glitch-anim-2 {
      0% { clip-path: inset(10% 0 60% 0); } 20% { clip-path: inset(80% 0 5% 0); }
      40% { clip-path: inset(30% 0 20% 0); } 60% { clip-path: inset(15% 0 80% 0); }
      80% { clip-path: inset(55% 0 10% 0); } 100% { clip-path: inset(40% 0 30% 0); }
    }

    @keyframes grid-move {
        0% { transform: translateY(0); }
        100% { transform: translateY(40px); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const BackgroundEffects = () => {
      return (
        <div className="fixed inset-0 pointer-events-none z-0">
          <div 
            className="absolute inset-0 z-10 opacity-[0.05]"
            style={{
              background: `linear-gradient(to bottom, transparent 50%, #000 50%)`,
              backgroundSize: '100% 4px',
            }}
          ></div>

          <div className="absolute inset-0 z-20 bg-[radial-gradient(circle_at_center,transparent_0%,#05010a_90%)]"></div>

          <div className="absolute bottom-[-20%] left-[-50%] right-[-50%] h-[60vh] bg-[linear-gradient(transparent_0%,rgba(145,70,255,0.1)_100%)] transform perspective-[500px] rotate-x-[60deg]">
            <div 
                className="w-full h-full"
                style={{
                    backgroundImage: 'linear-gradient(rgba(145, 70, 255, 0.2) 1px, transparent 1px), linear-gradient(90deg, rgba(145, 70, 255, 0.2) 1px, transparent 1px)',
                    backgroundSize: '40px 40px',
                    animation: 'grid-move 20s linear infinite'
                }}
            ></div>
          </div>
          
          <div className="absolute inset-0 z-0 overflow-hidden">
            {[...Array(15)].map((_, i) => (
                <div 
                    key={i}
                    className="absolute bg-twitch-main rounded-full opacity-20"
                    style={{
                        top: `${Math.random() * 100}%`,
                        left: `${Math.random() * 100}%`,
                        width: `${Math.random() * 4}px`,
                        height: `${Math.random() * 4}px`,
                        animation: `pulse ${3 + Math.random() * 5}s infinite`,
                    }}
                />
            ))}
          </div>
        </div>
      );
    };

    const Logo = () => {
      return (
        <div className="relative group flex justify-center">
          <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-56 h-56 bg-twitch-main/20 blur-2xl rounded-full opacity-60 animate-pulse"></div>
          
          <img 
            src="logo.png" 
            alt="Debuff Logo" 
            className="relative z-10 w-64 h-auto object-contain animate-breathe drop-shadow-[0_0_15px_rgba(145,70,255,0.5)]"
          />
        </div>
      );
    };

    const GlitchText = ({ text, size = 'large' }) => {
      const sizeClasses = {
        small: 'text-2xl md:text-4xl',
        medium: 'text-4xl md:text-6xl',
        large: 'text-6xl md:text-8xl lg:text-9xl',
      };

      return (
        <div className={`glitch-wrapper ${sizeClasses[size]} select-none`}>
          <span className="relative z-10 block mix-blend-screen">{text}</span>
          <span 
            className="glitch-layer z-0 pointer-events-none" 
            data-text={text}
            aria-hidden="true"
          ></span>
        </div>
      );
    };

    const ProgressBar = () => {
      return (
        <div className="w-full group">
          <div className="relative h-2 w-full bg-twitch-card border border-gray-700/50 backdrop-blur-sm overflow-hidden skew-x-[-10deg]">
            <div 
              className="absolute inset-0 h-full w-[200%] animate-stripes"
              style={{
                background: 'repeating-linear-gradient(45deg, #9146FF, #9146FF 15px, #5c2f8a 15px, #5c2f8a 30px)'
              }}
            ></div>
            <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent w-full h-full animate-[shimmer_2s_infinite]"></div>
          </div>
        </div>
      );
    };

    const TierBadge = () => {
        return (
            <div className="mt-8 border border-twitch-main/50 bg-twitch-bg/80 backdrop-blur-md px-6 py-3 rounded text-sm md:text-base text-twitch-accent font-mono tracking-[0.2em] shadow-[0_0_20px_rgba(145,70,255,0.15)] uppercase flex items-center gap-3 animate-pulse">
                <span className="w-2 h-2 bg-green-400 rounded-full shadow-[0_0_5px_#4ade80]"></span>
                Twitch Sub Tier 3 Early-Access 
            </div>
        );
    };

    const App = () => {
      const [loadingText, setLoadingText] = useState('CONNECTING TO SERVER...');

      useEffect(() => {
        const texts = ['SYSTEM INITIALIZATION...', 'VERIFYING CREDENTIALS...', 'LOADING ASSETS...', 'PREPARING DEBUFFS...'];
        let index = 0;
        
        const interval = setInterval(() => {
          index = (index + 1) % texts.length;
          setLoadingText(texts[index]);
        }, 2500);

        return () => clearInterval(interval);
      }, []);

      return (
        <main className="relative w-full h-screen flex flex-col items-center justify-center overflow-hidden font-orbitron selection:bg-twitch-main selection:text-white">
          <BackgroundEffects />

          <div className="z-10 flex flex-col items-center justify-center w-full max-w-4xl px-4 space-y-6">
            
            <div className="animate-fade-in-down duration-1000 mb-4">
              <Logo />
            </div>

            <div className="relative">
              <GlitchText text="DEBUFF.EU" size="large" />
            </div>

            <div className="w-full max-w-md flex flex-col items-center gap-2 mt-4">
              <ProgressBar />
              <div className="flex justify-between w-full text-[10px] md:text-xs font-mono text-gray-400 tracking-widest mt-1 uppercase">
                 <span>{loadingText}</span>
                 <span className="text-twitch-main">Beta v.0.6.2</span>
              </div>
            </div>

            <TierBadge />

          </div>

          <footer className="absolute bottom-4 text-center w-full z-10 opacity-30">
            <p className="text-[10px] font-mono tracking-widest text-gray-500">
              Â© {new Date().getFullYear()} DEBUFF.EU // ALL RIGHTS RESERVED
            </p>
          </footer>
        </main>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
